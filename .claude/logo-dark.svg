<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Chaotic scattered elements -->
    <g opacity="0.25">
        <rect x="15" y="25" width="12" height="12" fill="#06b6d4" transform="rotate(25 21 31)"/>
        <rect x="170" y="35" width="10" height="10" fill="#06b6d4" transform="rotate(-30 175 40)"/>
        <rect x="30" y="155" width="8" height="8" fill="#3b82f6" transform="rotate(50 34 159)"/>
        <rect x="175" y="150" width="11" height="11" fill="#3b82f6" transform="rotate(-40 180.5 155.5)"/>
        <circle cx="25" cy="100" r="5" fill="#06b6d4"/>
        <circle cx="180" cy="95" r="4" fill="#3b82f6"/>
        <rect x="45" y="30" width="7" height="7" fill="#06b6d4" transform="rotate(15 48.5 33.5)"/>
        <rect x="155" y="165" width="9" height="9" fill="#3b82f6" transform="rotate(-25 159.5 169.5)"/>
    </g>
    
    <!-- Main ordered geometric structure -->
    <g>
        <!-- Outer hexagon -->
        <polygon points="100,35 145,65 145,135 100,165 55,135 55,65" 
                 fill="none" stroke="#06b6d4" stroke-width="3.5"/>
        <!-- Inner hexagon -->
        <polygon points="100,55 130,75 130,125 100,145 70,125 70,75" 
                 fill="none" stroke="#3b82f6" stroke-width="3"/>
        <!-- Center -->
        <circle cx="100" cy="100" r="18" fill="#06b6d4" opacity="0.9"/>
        <circle cx="100" cy="100" r="8" fill="#3b82f6"/>
        
        <!-- Connecting lines -->
        <line x1="100" y1="35" x2="100" y2="55" stroke="#06b6d4" stroke-width="2.5"/>
        <line x1="145" y1="65" x2="130" y2="75" stroke="#06b6d4" stroke-width="2.5"/>
        <line x1="145" y1="135" x2="130" y2="125" stroke="#06b6d4" stroke-width="2.5"/>
        <line x1="100" y1="165" x2="100" y2="145" stroke="#06b6d4" stroke-width="2.5"/>
        <line x1="55" y1="135" x2="70" y2="125" stroke="#06b6d4" stroke-width="2.5"/>
        <line x1="55" y1="65" x2="70" y2="75" stroke="#06b6d4" stroke-width="2.5"/>
    </g>
</svg>