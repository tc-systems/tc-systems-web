<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Mini icon version -->
    <g transform="translate(10, 10)">
        <!-- Chaos dots -->
        <circle cx="8" cy="12" r="2" fill="#06b6d4" opacity="0.25"/>
        <circle cx="72" cy="15" r="1.5" fill="#06b6d4" opacity="0.25"/>
        <circle cx="15" cy="68" r="2" fill="#3b82f6" opacity="0.25"/>
        <circle cx="70" cy="65" r="1.5" fill="#3b82f6" opacity="0.25"/>
        
        <!-- Hexagon structure -->
        <polygon points="40,15 60,27 60,53 40,65 20,53 20,27" 
                 fill="none" stroke="#06b6d4" stroke-width="2.5"/>
        <polygon points="40,23 53,31 53,49 40,57 27,49 27,31" 
                 fill="none" stroke="#3b82f6" stroke-width="2"/>
        <circle cx="40" cy="40" r="8" fill="#06b6d4" opacity="0.8"/>
        <circle cx="40" cy="40" r="3" fill="#3b82f6"/>
        
        <!-- Connecting lines -->
        <line x1="40" y1="15" x2="40" y2="23" stroke="#06b6d4" stroke-width="1.5"/>
        <line x1="60" y1="27" x2="53" y2="31" stroke="#06b6d4" stroke-width="1.5"/>
        <line x1="60" y1="53" x2="53" y2="49" stroke="#06b6d4" stroke-width="1.5"/>
        <line x1="40" y1="65" x2="40" y2="57" stroke="#06b6d4" stroke-width="1.5"/>
        <line x1="20" y1="53" x2="27" y2="49" stroke="#06b6d4" stroke-width="1.5"/>
        <line x1="20" y1="27" x2="27" y2="31" stroke="#06b6d4" stroke-width="1.5"/>
    </g>
    
    <!-- Text -->
    <text x="110" y="45" font-family="system-ui, -apple-system, sans-serif" 
          font-size="36" font-weight="700" fill="#e2e8f0">
        TAMING
    </text>
    <text x="110" y="75" font-family="system-ui, -apple-system, sans-serif" 
          font-size="32" font-weight="500" fill="#06b6d4" letter-spacing="1">
        CHAOS
    </text>
